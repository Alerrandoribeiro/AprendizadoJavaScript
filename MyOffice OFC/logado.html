    <title>MyOffice - A sua sala está aqui!</title>
</head>


<header class="cabecalho">
    <img class="img" src="Imagem/logo.png" width="250" height="44" >
	<div class="entrar" aria-labelledby="dropdownMenuButton">
			<img src="Imagem/login.png" class="img_login" alt="Login Image" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<!-- chamado o botão do Modal -->
				<button style="background-color: hwb(0 100% 0%); border: none;" type="button" id="abrirModal" ><a class="dropdown-item">Cadastro de salas</a></button> 
                <a class="dropdown-item"  onclick="exibeSalas()">Salas cadastradas</a>
                <button style="background-color: hwb(0 100% 0%); border: none;" type="button" id="abrirModalConsulta" >
                  <a class="dropdown-item">Pesquisar salas</a>
                </button>    
                <a class="dropdown-item" onclick="sair()">Sair</a>
            </div>
    </div>
</header> <br>

<!-- Botão para abrir o modal <button >Abrir Modal</button> -->

<!-- Modal de Consulta -->
<div id="modalConsulta" class="modal-consulta">
  <div class="modal-content">
    <span class="closeConsulta">&times;</span>
    <label for="pesquisa">Pesquisar sala:</label>
      <input placeholder=" Informe o estado, cidade, bairro ou cep" type="text" id="pesquisa" required><br>
      <button  onclick="pesquisarSalas()" >buscar</button>
    
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <!-- Conteúdo do modal (seu formulário) -->
    <span class="close">&times;</span>
    <div class="containerCadastro">
      <h2>Cadastro salas</h2>
      <label for="id_cadastro_salas">Id:</label>
      <input placeholder="Cadastre ou consulte um Id" type="text" id="id_cadastro_salas" required>
      <br>
      <label for="cep_cadastro_salas">Cep:</label>
      <input placeholder="Digite o cep " type="text" id="cep_cadastro_salas" required>
      <br>
      <label for="estados_cadastro_salas">Estado:</label>
      <select class="estados" id="estados_cadastro_salas" required>
        <option value="">Selecione um estado</option>
        <option value="AC">Acre</option>
		<option value="AL">Alagoas</option>
		<option value="AP">Amapá</option>
		<option value="AM">Amazonas</option>
		<option value="BA">Bahia</option>
		<option value="CE">Ceará</option>
		<option value="DF">Distrito Federal</option>
		<option value="ES">Espírito Santo</option>
		<option value="GO">Goiás</option>
		<option value="MA">Maranhão</option>
		<option value="MT">Mato Grosso</option>
		<option value="MS">Mato Grosso do Sul</option>
		<option value="MG">Minas Gerais</option>
		<option value="PA">Pará</option>
		<option value="PB">Paraíba</option>
		<option value="PR">Paraná</option>
		<option value="PE">Pernambuco</option>
		<option value="PI">Piauí</option>
		<option value="RJ">Rio de Janeiro</option>
		<option value="RN">Rio Grande do Norte</option>
		<option value="RS">Rio Grande do Sul</option>
		<option value="RO">Rondônia</option>
		<option value="RR">Roraima</option>
		<option value="SC">Santa Catarina</option>
		<option value="SP">São Paulo</option>
		<option value="SE">Sergipe</option>
		<option value="TO">Tocantins</option>
      </select>
      <label for="cidade_cadastro_salas">Cidade:</label>
      <input placeholder="Informe a cidade " type="text" id="cidade_cadastro_salas" required>
      <label for="bairro_cadastro_salas">Bairro:</label>
      <input placeholder="Informe o bairro" type="text" id="bairro_cadastro_salas" required>
      <br>
      <label for="data_cadastro_salas">Data:</label>
      <input type="date" id="data_cadastro_salas" required>
      <br>
      <label for="preco_cadastro_salas">Preço:</label>
      <input placeholder="Digite o preço da sala " type="number" id="preco_cadastro_salas" required>
      <br>
      <label for="capacidade_cadastro_salas">Capacidade da sala:</label>
      <input placeholder="Capacidade da sala " type="number" id="capacidade_cadastro_salas" required>
      <br>
      <label for="descricao_cadastro_salas">Descrição:</label>
      <input placeholder="Descrição da sala" type="text" id="descricao_cadastro_salas" required>
      <br>
      <!--Vou alterar aqui-->
      <label for="imagens_salas">Imagens:</label>
      <input placeholder="Informe a imagem " type="text" id="imagens_salas">
      <br><br>
      <button id="cadastrarSala" onclick="cadastrarSala()">Cadastrar</button>
      <button id="consultarSala" onclick="consultarSala()">Buscar sala</button>
      <button id="atualizarSala" onclick="AtualizarDadosSala()">Atualizar sala</button>
    </div>
  </div>
</div>
 <!-- Mostrar salas-->
<div style="text-align: center;" class="container-exibe-Sala">
	<h3>Salas cadastradas</h3><br>
	<p id="lista_salas"></p>
 </div>
 <!-- Mostrar salas-->
<div style="text-align: center;" class="container-exibe-Sala">
	<h3>Pesquisa de salas</h3><br>
	<p id="lista"></p>
 </div>
