<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Produtos</h1>
        <div class="div-div" id="productForm">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productDescription">Descrição:</label>
            <textarea id="productDescription" name="productDescription" required></textarea>

            <label for="productValue">Valor:</label>
            <input type="number" id="productValue" name="productValue" required>

            <div class="buttons">
                <button type="button" onclick="cadastrar()" id="cadastrar">Cadastrar</button>
                <button type="button" onclick="pesquisar()" id="pesquisar">Pesquisar</button>
                <button type="button" id="editar" onclick="salvar()">Salvar</button>
                <button type="button" id="deletar" onclick="deletar()" >Deletar</button>
                <button type="button" id="facesButton" onclick="gerarFakes()" >FaKes</button>
                <button type="button" id="facesButton" onclick="mostrarTudo()" >Mostrar tudo</button>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
