<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOffice - A sua sala está aqui!</title>
    <style>
        /* Estilo opcional para ajustar a imagem de login */
        .img_login {
            width: 30px; /* Ajuste conforme necessário */
            height: 30px; /* Ajuste conforme necessário */
            cursor: pointer; /* Cursor ao passar sobre a imagem */
        }
    </style>
</head>
<header class="cabecalho">
    <img class="img" src="Imagem/logo.png" width="250" height="50" onclick="telaApresentacao()">
    <div class="entrar">
        <!-- Link para abrir o modal -->
        <a href="#" data-toggle="modal" data-target="#modalExemplo">
            <img src="Imagem/login.png" class="img_login">
        </a>
    </div>
</header>
 
<body>
    <script src="script.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="modalExemploLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalExemploLabel">Opções de Sala</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <button type="button" class="btn btn-primary btn-block mb-2">Cadastrar Salas</button>
            <button type="button" class="btn btn-info btn-block mb-2">Buscar Salas</button>
            <button type="button" class="btn btn-warning btn-block mb-2">Editar Salas</button>
            <button type="button" class="btn btn-danger btn-block">Sair</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<footer class="footer">
    MyOffice - A sua sala está aqui!
</footer>
</html>
