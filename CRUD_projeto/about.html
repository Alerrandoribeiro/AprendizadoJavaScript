<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cadastros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Lista de Cadastros</h2>
        <div id="tabela"></div>
    </div>

    <script>
        // Recupera os dados do localStorage
        let nomes_array = JSON.parse(localStorage.getItem('nomes_array')) || [];
        let emails_array = JSON.parse(localStorage.getItem('emails_array')) || [];
        let cpf_cnpj_array = JSON.parse(localStorage.getItem('cpf_cnpj_array')) || [];
        let data_nascimento_cnpj_array = JSON.parse(localStorage.getItem('data_nascimento_cnpj_array')) || [];
        let senha_array = JSON.parse(localStorage.getItem('senha_array')) || [];
        let confirmar_senha_array = JSON.parse(localStorage.getItem('confirmar_senha_array')) || [];

        // Cria a mensagem para exibir a lista de cadastros
        let mensagem = 'Lista de Cadastro';

        for (let i = 0; i < nomes_array.length; i++) {
            mensagem += "<br>Nome: " + nomes_array[i] + "<br>Email: " + emails_array[i] + "<br>Cpf/Cnpj: " + cpf_cnpj_array[i] + "<br>Data de nascimento: " + data_nascimento_cnpj_array[i] + "<br>Senha: " + senha_array[i] + "<br><br>";
        }

        // Exibe a mensagem na p√°gina HTML
        document.getElementById("tabela").innerHTML = mensagem;
    </script>
</body>
</html>
