<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="container">
            <h2>Cadastro</h2>
            <form>
                <div class="form-group"> 
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="cpf_cnpj">Cpf ou Cnpj:</label>
                    <input type="cpf_cnpj" id="cpf_cnpj" name="cpf_cnpj" placeholder="Digite seu cpf ou cnpj">
                </div>
                <div class="form-group">
                    <label for="data_nascimento_cnpj">Data de nascimento ou abertura:</label>
                    <input type="date" id="data_nascimento_cnpj" name="data_nascimento_cnpj">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite uma senha">
                </div>
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme a senha">
                </div>
                <button type="submit" onclick="cadastro()" class="btn-cadastrar">Cadastrar</button>
            </form>
            <div id="tabela">
                <!-- Lista de cadastros serÃ¡ exibida aqui -->
                <a id="linkCadastro" href="#" target="_blank">Ver Cadastros</a>
            </div>
        </div>
        
    </body>
</head>
<body>
    <script src="script.js"></script>
</body>
</html>
